<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/a687bb1bc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1> To-Do-List</h1>
    <div class="input-div">
        <input class="input" type="text" placeholder="What Do You Want To Do....">
        <button class="addButton"><i class="fas fa-plus"></i></button>
    </div>
    <div class="container">
        <div class="item">
            <input type="text" class="item-input" value="Sport" disabled>
            <button class="editButton">EDIT</button>
            <button class="removeButton">REMOVE</button>

        </div>
    </div>
    <script src="/todo.js"></script>
</body>
</html>
